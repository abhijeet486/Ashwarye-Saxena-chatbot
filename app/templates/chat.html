<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSPSDC Chat Assistant</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-title h1 {
            font-size: 18px;
            font-weight: 600;
        }

        .chat-subtitle {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4CAF50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: fadeInUp 0.3s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.bot .message-avatar {
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            color: white;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 6px;
        }

        .message.bot .message-content {
            background: white;
            color: #333;
            border: 1px solid #e1e5e9;
            border-bottom-left-radius: 6px;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
        }

        .message.user .message-time {
            text-align: right;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            margin-bottom: 16px;
            background: white;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            border: 1px solid #e1e5e9;
            max-width: 70px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e5e9;
            display: flex;
            gap: 12px;
            align-items: flex-end;
        }

        .input-wrapper {
            flex: 1;
            position: relative;
        }

        .chat-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 24px;
            outline: none;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            max-height: 120px;
            min-height: 44px;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #25D366;
        }

        .send-button {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            background: linear-gradient(135deg, #25D366 0%, #128C7E 100%);
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s ease;
            flex-shrink: 0;
        }

        .send-button:hover {
            transform: scale(1.05);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .clear-button {
            background: #f44336;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .clear-button:hover {
            opacity: 0.8;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #666;
        }

        .welcome-icon {
            font-size: 48px;
            color: #25D366;
            margin-bottom: 16px;
        }

        .welcome-title {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .welcome-subtitle {
            font-size: 14px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .chat-container {
                height: 95vh;
                border-radius: 15px;
            }
            
            .chat-header {
                padding: 16px;
            }
            
            .chat-messages {
                padding: 16px;
            }
            
            .message-content {
                max-width: 85%;
            }
            
            .chat-input-container {
                padding: 16px;
            }
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 6px;
            margin-bottom: 16px;
            font-size: 14px;
            border: 1px solid #ffcdd2;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 8px 16px;
            border-radius: 18px;
            margin-bottom: 16px;
            font-size: 12px;
        }

        .mode-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .mode-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .mode-demo {
            background: #fff3cd;
            color: #856404;
        }

        .mode-enhanced {
            background: #d1ecf1;
            color: #0c5460;
        }

        .mode-switch {
            margin-left: 8px;
        }

        .mode-switch button {
            padding: 4px 8px;
            border: 1px solid #25D366;
            background: transparent;
            color: #25D366;
            border-radius: 8px;
            font-size: 11px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .mode-switch button:hover {
            background: #25D366;
            color: white;
        }

        .mode-switch button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .message.system .message-avatar {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            color: white;
        }

        .message.system .message-content {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #e1e5e9;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="chat-title">
                <div>
                    <h1><i class="fas fa-robot"></i> MSPSDC Chat Assistant</h1>
                    <div class="chat-subtitle">Meghalaya State Public Services Delivery Commission</div>
                </div>
            </div>
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Online</span>
                <div class="mode-indicator">
                    <div id="modeBadge" class="mode-badge mode-demo">Demo</div>
                    <div class="mode-switch">
                        <button id="switchToEnhanced" onclick="switchToEnhancedMode()">Enhanced</button>
                        <button id="switchToDemo" onclick="switchToDemoMode()">Demo</button>
                    </div>
                </div>
                <button class="clear-button" onclick="clearChat()">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <div class="welcome-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <div class="welcome-title">Welcome to MSPSDC Chat Assistant</div>
                <div class="welcome-subtitle">
                    Hello! I'm your AI assistant for Meghalaya State Public Services Delivery Commission.<br>
                    Ask me anything about public services, schemes, or procedures.
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    class="chat-input" 
                    placeholder="Type your message here... (Press Enter to send, Shift+Enter for new line)"
                    rows="1"
                ></textarea>
            </div>
            <button id="sendButton" class="send-button" onclick="sendMessage()">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        let isLoading = false;

        // Auto-resize textarea
        const messageInput = document.getElementById('messageInput');
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
            
            // Auto-resize send button
            const sendButton = document.getElementById('sendButton');
            sendButton.style.height = Math.max(44, Math.min(this.scrollHeight, 120)) + 'px';
        });

        // Handle Enter key
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Load chat history on page load
        window.addEventListener('load', function() {
            loadChatHistory();
        });

        async function loadChatHistory() {
            try {
                const response = await fetch('/api/chat/history');
                const data = await response.json();
                
                if (data.success && data.chat_history.length > 0) {
                    document.querySelector('.welcome-message').style.display = 'none';
                    
                    data.chat_history.forEach(msg => {
                        addMessageToChat(msg.message, msg.type, msg.timestamp);
                    });
                    
                    scrollToBottom();
                }
            } catch (error) {
                console.error('Error loading chat history:', error);
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isLoading) return;

            // Clear input and hide welcome message
            messageInput.value = '';
            messageInput.style.height = 'auto';
            document.querySelector('.welcome-message').style.display = 'none';

            // Add user message to chat
            addMessageToChat(message, 'user');
            scrollToBottom();

            // Show typing indicator
            showTypingIndicator();
            isLoading = true;
            updateSendButton(true);

            try {
                const response = await fetch('/api/chat/send', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();

                if (data.success) {
                    // Add bot response to chat
                    addMessageToChat(data.bot_response, 'bot');
                } else {
                    addMessageToChat('Sorry, I encountered an error. Please try again.', 'bot');
                }
            } catch (error) {
                console.error('Error sending message:', error);
                addMessageToChat('Sorry, I encountered an error. Please check your connection and try again.', 'bot');
            } finally {
                hideTypingIndicator();
                isLoading = false;
                updateSendButton(false);
                scrollToBottom();
            }
        }

        function showTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'block';
            scrollToBottom();
        }

        function hideTypingIndicator() {
            document.getElementById('typingIndicator').style.display = 'none';
        }

        function scrollToBottom() {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function updateSendButton(loading) {
            const sendButton = document.getElementById('sendButton');
            const icon = sendButton.querySelector('i');
            
            if (loading) {
                icon.className = 'fas fa-spinner fa-spin';
                sendButton.disabled = true;
            } else {
                icon.className = 'fas fa-paper-plane';
                sendButton.disabled = false;
            }
        }

        async function clearChat() {
            if (confirm('Are you sure you want to clear the chat history?')) {
                try {
                    const response = await fetch('/api/chat/clear', {
                        method: 'POST'
                    });
                    
                    const data = await response.json();
                    if (data.success) {
                        document.getElementById('chatMessages').innerHTML = `
                            <div class="welcome-message">
                                <div class="welcome-icon">
                                    <i class="fas fa-comments"></i>
                                </div>
                                <div class="welcome-title">Welcome to MSPSDC Chat Assistant</div>
                                <div class="welcome-subtitle">
                                    Hello! I'm your AI assistant for Meghalaya State Public Services Delivery Commission.<br>
                                    Ask me anything about public services, schemes, or procedures.
                                </div>
                            </div>
                        `;
                    }
                } catch (error) {
                    console.error('Error clearing chat:', error);
                    alert('Error clearing chat history');
                }
            }
        }

        // Auto-focus input on page load
        window.addEventListener('load', function() {
            messageInput.focus();
            loadModeStatus();
        });

        async function loadModeStatus() {
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                const modeBadge = document.getElementById('modeBadge');
                const switchToEnhanced = document.getElementById('switchToEnhanced');
                const switchToDemo = document.getElementById('switchToDemo');
                
                if (data.enhanced_mode) {
                    modeBadge.textContent = 'Enhanced';
                    modeBadge.className = 'mode-badge mode-enhanced';
                    switchToDemo.style.display = 'inline-block';
                    switchToEnhanced.style.display = 'none';
                } else {
                    modeBadge.textContent = 'Demo';
                    modeBadge.className = 'mode-badge mode-demo';
                    switchToDemo.style.display = 'none';
                    switchToEnhanced.style.display = 'inline-block';
                }
                
                // Check LLM service status
                if (data.llm_service && data.llm_service.available) {
                    switchToEnhanced.disabled = false;
                    switchToEnhanced.title = 'Switch to Enhanced Mode with AI responses';
                } else {
                    switchToEnhanced.disabled = true;
                    switchToEnhanced.title = 'LLM service not available';
                }
                
            } catch (error) {
                console.error('Error loading mode status:', error);
            }
        }

        async function switchToEnhancedMode() {
            try {
                const response = await fetch('/api/mode/enhanced', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadModeStatus();
                    // Add a system message about mode change
                    addMessageToChat('Switched to Enhanced Mode - AI responses enabled!', 'system');
                } else {
                    alert('Failed to switch to Enhanced Mode: ' + (data.error || 'Unknown error'));
                }
            } catch (error) {
                console.error('Error switching to enhanced mode:', error);
                alert('Error switching to Enhanced Mode');
            }
        }

        async function switchToDemoMode() {
            try {
                const response = await fetch('/api/mode/demo', {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    await loadModeStatus();
                    // Add a system message about mode change
                    addMessageToChat('Switched to Demo Mode - Predefined responses enabled.', 'system');
                } else {
                    alert('Failed to switch to Demo Mode');
                }
            } catch (error) {
                console.error('Error switching to demo mode:', error);
                alert('Error switching to Demo Mode');
            }
        }

        function addMessageToChat(message, type, timestamp = null) {
            const chatMessages = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            
            const time = timestamp ? new Date(timestamp) : new Date();
            const timeString = time.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            
            let avatarClass = '';
            let avatarIcon = '';
            
            if (type === 'user') {
                avatarClass = 'user';
                avatarIcon = 'fa-user';
            } else if (type === 'bot') {
                avatarClass = 'bot';
                avatarIcon = 'fa-robot';
            } else { // system message
                avatarClass = 'system';
                avatarIcon = 'fa-cog';
            }
            
            messageDiv.innerHTML = `
                <div class="message-avatar ${avatarClass}">
                    <i class="fas ${avatarIcon}"></i>
                </div>
                <div class="message-content">
                    <div>${message}</div>
                    <div class="message-time">${timeString}</div>
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
        }
    </script>
</body>
</html>
